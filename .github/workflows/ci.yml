name: CI/CD Pipeline
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Installer les dépendances
        run: pip install -r requirements.txt

      - name: Exécuter les tests
        run: python -m unittest test_app.py

      - name: Analyse SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=wail
            -Dsonar.projectKey=wailambs
            -Dsonar.sources=.
            -Dsonar.python.version=3

      - name: Installer Snyk
        run: |
          curl -Lo ./snyk "https://github.com/snyk/snyk/releases/download/v1.1260.0/snyk-linux"
          chmod +x ./snyk
          sudo mv ./snyk /usr/local/bin/

      - name: Analyse des dépendances avec Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Déclencher le déploiement sur Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-cvht27pc1ekc738fcrk0?key=qN2D90HUbqs"
