name: CI/CD Pipeline
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Installer les dépendances
        run: pip install -r requirements.txt

      - name: Exécuter les tests
        run: python -m unittest test_app.py

      - name: Installer SonarQube Scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          echo "$PWD/sonar-scanner-4.8.0.2856-linux/bin" >> $GITHUB_PATH

      - name: Exécuter SonarQube Scanner
        run: sonar-scanner

      - name: Analyse du code avec SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.organization=VOTRE_ORG \
            -Dsonar.projectKey=VOTRE_PROJET \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

      - name: Installer Snyk
        run: |
          curl -Lo ./snyk "https://github.com/snyk/snyk/releases/download/v1.1260.0/snyk-linux"
          chmod +x ./snyk
          sudo mv ./snyk /usr/local/bin/

      - name: Analyse des dépendances avec Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Déclencher le déploiement sur Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-cvht27pc1ekc738fcrk0?key=qN2D90HUbqs"
